<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-biglietto-treno-form</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body class="b-lilla">
    <div class="container ">
        <h1 class="c-white uppercase text-align-center">Calcola il prezzo del tuo biglietto</h1>
        <form class="b-white p-2 border-2">
            <div class="d-flex jus-space-around">
                <div class="d-flex flex-column text-align-center">
                    <span class="c-lilla">Nome Cognome</span>
                    <input id="nome_utente" type="text" class="p-1 px-3 mx-2 border-color-lilla text-align-center" value="Pippo">
                </div>
                <div class="d-flex flex-column text-align-center">
                    <span class="c-lilla">Km da percorrere</span>
                    <input id="distance" type="text" value="20" class="p-1 px-3 mx-2 border-color-lilla text-align-center">
                </div>
                <div class="d-flex flex-column text-align-center">
                    <span class="c-lilla">Fascia di età</span>
                    <select class="p-1 mx-2 border-color-lilla text-align-center" name="" id="età" value="0">
                        <option value="0">Minorenne</option>
                        <option value="1">Maggiorenne</option>
                        <option value="2">Over 65+</option>
                    </select>
                </div>
                
            </div>
            <div class="text-align-center mt-2">
                <input type="button" id="genera_biglietto" class="c-lilla" value="Genera">
                <input type="button" id="annulla_biglietto" class="c-lilla" value="Annulla">
            </div>
        </form>
        <!-- il tuo biglietto -->
        <h1 class="c-white uppercase text-align-center">Il tuo biglietto</h1>
        <div class="b-white p-1">
            <h3 class="uppercase">dettaglio passeggeri</h3>
            <div class="carta d-flex jus-space-around">
                <div class="col px-2 b-grey d-flex flex-column">
                    <h3>nome passeggero</h3>
                    <div class="p-1" id="nome_biglietto"></div>
                </div>
                <div class="col px-2">
                    <h3>Offerta</h3>
                    <div class="p-1" id="offerta"></div>
                </div>
                <div class="col px-2">
                    <h3>Carrozza</h3>
                    <div class="p-1" id="carrozza"></div>
                </div>
                <div class="col px-2">
                    <h3>Codice CP</h3>
                    <div class="p-1" id="codice"></div>
                </div>
                <div class="col px-2">
                    <h3>Costo biglietto</h3>
                    <div class="p-1" id="costo_biglietto"></div>
                </div>
                
            </div>
        </div>
    </div>
    

    <script src="./main.js"></script>
</body>
</html>
